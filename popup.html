<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Controller</title>
    <style>
        /* Background & Font */
        body {
            /* font-family: 'Poppins', sans-serif; */
            font-family: "Inter",sans-serif;
            text-align: center;
            width: 220px;
            padding: 15px;
            background: #0f1014; /* Dark background */
            color: #e1e6f0; /* Light text */
            border-radius: 0px;
            margin: 0;
            border: none;
        }

        h3 {
            font-size: 18px;
            font-family: "Inter",sans-serif;
            color: #e1e6f0; /* Light text */
            margin-bottom: 10px;
            
        }

        /* Slider */
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
        }

        /* Slider Track */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(110deg, #1492ff 0%, #63399e 50%, #df0f6b 100%);
            height: 6px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-track {
            background: linear-gradient(110deg, #1492ff 0%, #63399e 50%, #df0f6b 100%);
            height: 6px;
            border-radius: 2px;
        }

        /* Round Slider Thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: #e1e6f0;
            border-radius: 50%;
            box-shadow: 0 0 5px #e1e6f0;
            margin-top: -5px;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            background: #e1e6f0;
            border-radius: 50%;
            box-shadow: 0 0 5px #e1e6f0;
            cursor: pointer;
        }

        /* Opacity Text */
        #opacityValue {
            font-size: 14px;
            font-family: "Inter",sans-serif;
            color: #e1e6f0; /* Light text */
            margin: 5px 0 10px;
        }

        /* Button */
        button {
            padding: 10px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            font-family: "Inter",sans-serif;
            cursor: pointer;
            background: linear-gradient(110deg, #1492ff 0%, #63399e 50%, #df0f6b 100%);
            /* color: #0f1014; Dark text for contrast */
            color: #e1e6f0; /* Light text */
            border: none;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <h3>Video Opacity</h3>
    <input type="range" id="opacitySlider" min="0.1" max="1" step="0.01">
    <p id="opacityValue">Opacity: 0.84</p>
    <button id="toggleBtn">Disable Opacity</button>
    <script src="popup.js"></script>
</body>
</html>
