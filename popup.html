<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Controller</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; width: 200px; padding: 10px; }
        input[type="range"] { width: 100%; }
        button { padding: 8px; width: 100%; font-size: 14px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Video Opacity</h3>
    <input type="range" id="opacitySlider" min="0.1" max="1" step="0.01">
    <p id="opacityValue">Opacity: 0.84</p>
    <button id="toggleBtn">Disable Opacity</button>
    <script src="popup.js"></script>
</body>
</html>
